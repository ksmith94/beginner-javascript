<body>
  <script>
    function makePizza(toppings = []) {
      const amountOfTimeToBake = 500 + (toppings.length * 200);
      const pizzaPromise = new Promise(function(resolve, reject) {
        // wait one second for the pizza to cook
        setTimeout(function() {
          // when you are ready, you can resolve this promise
          resolve(`Here is your pizza with the toppings ${toppings.join(', ')}`);
        }, amountOfTimeToBake);
        
        // if something went wrong, we can reject this promise

      });
      return pizzaPromise;
    }

    // })
    // .then(function(pizza) {

    // }).then(pizza => {
    //   console.log('All done! Here is your last pizza');
    //   console.log(pizza);
    // })
    // console.log('right after');

    // Run them concurrently
    const pizzaPromise1 = makePizza(['hot peppers', 'onion', 'feta']);
    const pizzaPromise2 = makePizza(['one', 'two', 'three', 'four', 'one', 'two', 'three', 'four', 'one', 'two', 'three', 'four', 'one', 'two', 'three', 'four']);
    const pizzaPromise3 = makePizza(['ham', 'cheese']);

    const dinnerPromise = Promise.all([pizzaPromise1, pizzaPromise2, pizzaPromise3]);

    dinnerPromise.then(function([hottie, garbagePail, hamAndCheese]) {
      console.log(hottie, garbagePail, hamAndCheese);
    })

    // .race => returns only the first promise to be fulfilled
    const firstPizzaPromise = Promise.race([pizzaPromise1, pizzaPromise2, pizzaPromise3]);

    firstPizzaPromise.then(pizza => {
      console.log('You must be hungry, here is the first one ready!');
      console.log(pizza);
    })

  </script>
