<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }

    .go.circle {
      border-radius: 50%;
    }

    .go.red {
      background: red;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }

  </style>
  <div class="go">Click Me</div>
  <script>
    const wait = (ms = 0) => new Promise((resolve) => setTimeout(resolve, ms));

    wait(500).then(() => {
      console.log('Done!');  
    })

    const go = document.querySelector('.go');

    function animate(e) {
      const el = e.currentTarget;  
      // 1. Change the text to GO when clicked
      el.textContent = 'Go'; 
      // 2. Make it a circle after two seconds
      wait(200)
      .then(() => {
        el.classList.add('circle');
        return wait(500);
      })
      .then(() => {
        // 3. Make it red after .5s
        el.classList.add('red');
        return wait(250);
      })
      .then(() => {
        // make it a squar
        el.classList.remove('circle');
        return wait(500);
      })
      .then(() => {
        //make it purple
        el.classList.remove('red');
        el.classList.add('purple');
        return wait(500);
      })
      .then(() => {
        // make it fade
        el.classList.add('FadeOut');
        return wait(500);  
      }); 
    }

    go.addEventListener('click', animate);


    go.addEventListener('clickXXXX', function go(e) {  
      const el = e.currentTarget;
      // 1. Change the text to GO when clicked
      el.textContent = 'Go';
      setTimeout(function () {
        // 2. Make it a circle after two seconds
        el.classList.add('circle');
        setTimeout(function() {
          // 3. Make it red after .5 seconds
          el.classList.add('red');
          setTimeout(function() {
            // 4. Make it square after 0.25s
            el.classList.remove('circle');
            setTimeout(function() {
              // 5. Make it purple
              el.classList.remove('red');
              el.classList.add('purple');
              setTimeout(function() {
                // 6. Fadeout after after 0.5s
                el.classList.add('fadeOut');
                setTimeout(function() {
                  console.log('You have reached the 7th layer of callback hell');
                  el.classList.remove('invisible', 'purple');
                }, 500);
              }, 500);
            }, 500);
          }, 500);
        }, 500);
      }, 500);
    })
  </script>
</body>

</html>
